<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.index.css">
    <script src="./assets/js/scripts.index.js"></script>
    <title>Agenda Telefônica</title>
</head>
<body>
    <div id="main-container">
        <div id="sub-container">
            <h2 id="title">Agenda Telefônica</h2>
            <div id="input-container">
                <input placeholder="Nome Completo" id="name" required>
                <input type="number" placeholder="Telefone fixo" maxlength="11"  id="fixtel" required>
                <input type="number" placeholder="Telefone celular"  maxlength="11"  id="tel" required>
                <input placeholder="URL da foto" id="pfp" required>
                <input type="date" id="date" required>
                <input placeholder="E-mail" id="email" required>
                <input type="number" placeholder="CEP" maxlength="8"  id="cep" required>
                <input placeholder="Cidade" id="city" required>
                <input placeholder="@Instagram" id="insta" required>
                <input placeholder="@Github" id="github" required>
                <button onclick="createContact()" id="createButton">Adicionar Contato</button>
            </div>
            <p id="success-msg" class="hidden"></p>
            <p id="error-msg" class="hidden"></p>
            <div id="post-container">
                <div id="contactCard">
                    <h2 id="contactName">${contact.name}</h2>
                    <p id="contactFixTel">${contact.fixtel}</p>
                    <p id="contactTel">${contact.tel}</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
